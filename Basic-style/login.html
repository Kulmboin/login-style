<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="lee">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <title>Document</title>
</head>
<body>
    <header class="top-container">
        <div class="top-logo">
            <h1>Logo</h1>
        </div>
        <nav class="top-nav">
            <!-- not yet -->
        </nav>
    </header>
    <div class="main-container">
        <section class="login-container">
            <form action="###" method="post" class="login-input">
                <input type="text"  placeholder="User name" name="login-id" id="login-id" autocomplete="off">
                <input type="password" placeholder="Password" name="login-ps" id="login-ps" autocomplete="off">
                <button type="submit" class="btn-login"></button>
            </form>
        </section>
        <section class="signup-container">
            <form action="###" method="post" class="signup-input">
                <input type="email" placeholder="your email" name="sign-email" id="sign-email" autocomplete="off">
                <input type="password" placeholder="Password" name="sign-ps" id="sign-ps" autocomplete="off">
                <input type="password" placeholder="Confirm password" name="sign-con-ps" id="sign-con-ps" autocomplete="off">
                <button type="submit" class="btn-sign"></button>
            </form>
        </section>
    </div>
</body>
</html>
